{% extends "tutor/base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
  <h2>Уроки</h2>
  <ul>
    {% for lesson in lessons %}
      <li>
        <a href="{% url 'tutor:lesson_detail' lesson.id %}">{{ lesson.title }}</a>
      </li>
    {% empty %}
      <li>Нет доступных уроков.</li>
    {% endfor %}
  </ul>
{% endblock %}
